<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div>
        <h1 class="title"> Tabela de teste
        </h1>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>

                <th scope="col" style="padding: 10px 100px;">Tamanhos</th>
                <th scope="col" style="padding: 10px 100px;">Valores</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" style="padding: 10px 100px;">-</th>
                <td style="padding: 10px 100px;">Azul</td>
                <td style="padding: 10px 100px;">P</td>
                <td style="padding: 10px 100px;">R$90,00<button type="button" class="btn btn-primary" style="margin-left: 80px;">Editar</button> <button type="button" class="btn btn-warning">Excluir</button></td>
            </tr>
            <tr>
                <th scope="row" style="padding: 10px 100px;">-</th>
                <td style="padding: 10px 100px;">Verde</td>
                <td style="padding: 10px 100px;">M</td>

            </tr>
            <tr>
                <th scope="row" style="padding: 10px 100px;">-</th>
                <td style="padding: 10px 100px;">Vermelha</td>
                <td style="padding: 10px 100px;">G</td>
                <td style="padding: 10px 100px;">R$90,00<button type="button" class="btn btn-primary" style="margin-left: 80px;">Editar</button> <button type="button" class="btn btn-warning">Excluir</button></td>
            </tr>
        </tbody>
    </table>
